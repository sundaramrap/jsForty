    <h2>
      Task 1: Create a form dynamically using JavaScript and manipulate its
      behavior
    </h2>
    <div id="dynamic-form"></div>

    <hr style="margin: 50px 0" />

    <h2>Task 2: Add, delete, and search rows in a dynamic table</h2>
    <form id="add-table-data">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" maxlength="50" />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" />
      </div>
      <div>
        <label for="role">Role</label>
        <select name="role" id="role">
          <option value="">Select one</option>
          <option value="senior_developer">Senior developer</option>
          <option value="junior_developer">Junior developer</option>
          <option value="intern_developer">Intern developer</option>
        </select>
      </div>
      <div>
        <button type="submit">Add Data</button>
      </div>
    </form>
    <div>
      <input
        type="search"
        id="searchRow"
        onkeyup="searchTr(this)"
        placeholder="search..."
      />
      <table id="dynamic-table"></table>
    </div>

    <hr style="margin: 50px 0" />
